<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

<body>
    <svg class="border" width="200" height="200px" viewbox="0 0 100 100">

                    <line x1="87" y1="85" x2="87" y2="70" stroke="#6c4127" stroke-width="3" />

                <g class="treetwo">

                <g class="treeone">

                    <line x1="73" y1="85" x2="73" y2="47" stroke="#6c4127" stroke-width="3" />

            </g>
            <g class="grass">
                <rect width="95" height="17" fill="#7fdc48" x="2.5" y="81" rx="0" ry="0" />
            </g>
        </g>
        <!-- <path d="M20, 70, 50, 30 80, 70" file="none" stroke-width="20" stroke-linejoin="round"/> -->

    </svg>
